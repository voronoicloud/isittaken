<head>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>


<body>
 <div >
   Is this Seat taken?
   </div>


  <model-viewer
    src=".\chair.glb"
    ios-src=".\chair.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    alt="A 3D model"
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>
